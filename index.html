<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="default"></div>
            <div id="value1"></div>
            <div id="operator"></div>
            <div id="value2"></div>
            <div id="result"></div>
            <div id="display_lvl2"></div>
            <div id="display_lvl1"></div>
        </div>
        <div id="buttons-container">
            <div id="left-column">
                <div id="functions-container">
                    <button class="function" id="clear">CLEAR</button>
                    <button class="function" id="delete">DEL</button>
                </div>
                <div id="digits-container">
                    <button class="digit" id="7" value="7">7</button>
                    <button class="digit" id="8" value="8">8</button>
                    <button class="digit" id="9" value="9">9</button>
                    <button class="digit" id="4" value="4">4</button>
                    <button class="digit" id="5" value="5">5</button>
                    <button class="digit" id="6" value="6">6</button>
                    <button class="digit" id="1" value="1">1</button>
                    <button class="digit" id="2" value="2">2</button>
                    <button class="digit" id="3" value="3">3</button>
                    <button class="digit" id="sign-change">+/-</button>
                    <button class="digit" id="0" value="0">0</button>
                    <button class="digit" id="decimal" value=".">.</button>
                </div>
            </div>
            <div id="right-column">
                <div id="operators-container">
                    <button class="operator" id="divide">รท</button>
                    <button class="operator" id="multiple">ร</button>
                    <button class="operator" id="subtract">-</button>
                    <button class="operator" id="add">+</button>
                    <button class="operator" id="equal">=</button>
                </div>
            </div>
        </div>  
        <div id="message">can you find the easter egg?</div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
